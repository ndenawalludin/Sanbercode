<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan DOM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Mini Ecommerce</a>
            <form class="form-inline" id="formItem">
                <input class="form-control mr-sm-2" type="search" placeholder="Search"  id="keyword" aria-label="Search"
                onkeyup="Item()">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchItem" onclick="Item()">Search</button>
            </form>
            <button class="btn btn-primary" id="cart">
                <i class="fas fa-shopping-cart"></i>
                <span id="countItem">0</span>
            </button>
        </nav>
        <div class="row">
            <div class="col-md-12 mt-2"  id="listBarang" >
                
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>

<script>
    function Item(){
        var key = document.getElementById('keyword').value
        var items = [
            ['001', 'Keyboard Logitek', 60000, 'Keyboard yang mantap untuk kantoran', 'logitek.jpg'], 
            ['002', 'Keyboard MSI', 300000, 'Keyboard gaming MSI mekanik', 'msi.jpg'],
            ['003', 'Mouse Genius', 50000, 'Mouse Genius biar lebih pinter', 'genius.jpeg'],
            ['004', 'Mouse Jerry', 30000, 'Mouse yang disukai kucing', 'jerry.jpg']
        ].filter(i => i[1].toLowerCase().match(key))

        var a
        items.forEach(i => {
            a += '<div class="card" style="width: 18rem;float:left">\
                        <img src="' + i[4] + '" class="card-img-top" alt="..." id="itemImage">\
                        <div class="card-body">\
                            <h5 class="card-title" id="itemName">' + i[1] + '</h5>\
                            <p class="card-text" id="itemDesc">' + i[3] + '</p>\
                            <p class="card-text" id="itemPrice">Rp ' + i[2] + '</p>\
                            <button class="btn btn-primary" id="addCart" onclick="addCart()">Tambahkan ke keranjang</button>\
                        </div>\
                    </div>'
        })
        document.getElementById('listBarang').innerHTML = a
    }
    function addCart() {
        var counItem = document.getElementById('countItem').innerHTML
        document.getElementById('countItem').innerHTML = (parseInt(counItem) + 1)
    }
    Item()
</script>
